         <div class="d-flex justify-content-around">
        <button style="display: none;" id="precedent" class="btn-info  btn ">precedent</button>
        <button id="next" style="height: 40px; width: 80px;" class="btn-success btn  "> next</button>
         </div>
      
    </div >
  
    <script>
        var result=0;
        var nQ = 1;
        const questions = [

            
            {
                question: "What is the capital of France?",
                options: [
                    "1.Berlin",
                    "2.Madrid",
                    "3.Paris",
                    "4.Rome"
                ],
                correctAnswer: "Paris"
            },
          
            {
                question: "What is the largest planet in our solar system?",
                options: [
                    "1.Earth",
                    "2.Jupiter",
                    "3.Mars",
                    "4.Saturn"
                ],
                correctAnswer: "Jupiter"
            },
            {
                question: "What is the boiling point of water?",
                options: [
                    "1.90 degrees Celsius",
                    "2.100 degrees Celsius",
                    "3.80 degrees Celsius",
                    "4.110 degrees Celsius"
                ],
                correctAnswer: "100 degrees Celsius"
            }
           
            
        ];

        const questionsPlace = document.getElementById("question")
        const option1 = document.getElementById("R1")
        const option2 = document.getElementById("R2")
        const option3 = document.getElementById("R3")
        const option4 = document.getElementById("R4")
        function quizz() {
            questionsPlace.textContent = questions[nQ - 1].question
            option1.textContent = questions[nQ - 1].options[0]
            option2.textContent = questions[nQ - 1].options[1]
            option3.textContent = questions[nQ - 1].options[2]
            option4.textContent = questions[nQ - 1].options[3]
        }
         quizz();
        const next = document.getElementById("next")
        const precedent = document.getElementById("precedent")
        next.addEventListener('click', function (e) {

            if (nQ < questions.length) {
                nQ++
                quizz()
            }
            if (nQ > 1) {
                precedent.style.display = "block";
            }
            if (nQ >= questions.length) {
                next.style.display = "none";
            }


        })

        precedent.addEventListener('click', function (e) {

            if (nQ > 1) {
                nQ--
                quizz()
            }
            if(nQ==1){
                precedent.style.display="none";  
                next.style.display="block";
                quizz()
            }


        });
        

 
        const start = document.getElementById("startbtn");
        const qplace=document.getElementById("qplace")
        const pageOne = document.getElementById("page-1");
        start.addEventListener('click', function(){


            pageOne.style.display = 'none';

            qplace.style.display = 'block';

        });
        
        R1.addEventListener('click', (e) => {
            if (e.target.textContent == questions[nbQ - 1].correctAnswer)
                result++;
            nQ++
            displayQuestion()
        })

        R2.addEventListener('click', (e) => {
            if (e.target.textContent == questions[nbQ - 1].correctAnswer)
                result++;

            nQ++
            displayQuestion()

        })

        R3.addEventListener('click', (e) => {
            if (e.target.textContent == questions[nbQ - 1].correctAnswer)

                result++;
            nQ++
            displayQuestion()
        })

        R4.addEventListener('click', (e) => {
            if (e.target.textContent == questions[nbQ - 1].correctAnswer)
                result++;
            nQ++
            displayQuestion()
        })

        displayQuestion()

        const nextBtn = document.getElementById("next")
        nextBtn.addEventListener("click", (e) => {

            nQ = nQ + 1;
            displayQuestion()
        })
